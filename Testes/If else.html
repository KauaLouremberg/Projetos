<html>

<head>
    <title>::If else::</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8 " />
</head>

<body>
    <script type="text/javascript">

        var valor1 = 10;
        var valor2 = 8;
        if (valor1 == 10 || valor2 == 8) {
            document.write("Informacoes cadastradas");
        } else {
            document.write("Informacoes Erradas ou nao inseridas");
        }
    </script>
</body>

</html>
