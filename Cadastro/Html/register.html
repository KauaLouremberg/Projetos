<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/> 
    <link rel="stylesheet" href="../Css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="topbar">
      <div class="logo"><img src="../Assets/JN.png"alt="Logo" width="45px" height="40px"/>
        <div class="brand" >JN Enterprises</div>
      </div>
      <div class="menu">
        <a href="#" class="menuItem">Menu</a>
        <a href="https://github.com/KauaLouremberg/Projetos" class="menuItem"><i class="fab fa-github"></i> GitHub</a>
        <a href="#" class="menuItem"><i class='bx bxl-instagram'></i> Instagram</a>
        <button class="ctaButton">Fale Conosco</button>
      </div>
    </div>

    <div class="centro">
      <div class="wrapper">
        <form action="/Html/index.html">
          <h1>Registro</h1>
  
          <div class="input-box">
            <input type="text" placeholder="Nome Usuário" required />
            <i class="bx bxs-user"></i>
          </div>
  
          <div class="input-box">
            <input type="email" placeholder="Email" required />
            <i class='bx bxs-envelope'></i>
          </div>
  
          <div class="input-box">
            <input type="password" placeholder="Senha" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
  
          <div class="input-box">
            <input type="password" placeholder="Confirme a senha" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
  
          <div class="login-link">
             <p><button type="submit" class="btn"></a> Registrar-se</button></a></p>
          </div>
  
          <div class="index-link">
            <p>Já possui uma conta? <a href="../Html/index.html">Fazer Login</a></p>
          </div>
        </form>
      </div> 
    </div>

    <div  class="imagem" >
    </div>

    
  </body>
</html>
