
<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sytle.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body>
    <nav class="navbar fixed-top bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="Assets/JN.png"
            alt="Logo"
            width="50px"
            height="46px"
            class="d-inline-block align-text-center"/>
          JN Enterprises
        </a>
        
        <img src="Assets/headphone-regular-24.png"
            alt="Logo"
            width="50px"
            height="46px"
            class="d-inline-block align-text-center"/>
          
        
      </div>
    </nav>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Nome Usuário" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Senha" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn">Login</button>

        <div class="subEnviar">
          <span id="manter"><label><input type="checkbox" />Mantenha-me conectado</label></span>
          <span id="esqueceu"><a href="#">Esqueceu a senha?</a></span>
        </div>

        <div class="register-link">
          <p>Não possui uma conta? <a href="register.html">Registre-se</a>
        </div>
  </body>
</html>
