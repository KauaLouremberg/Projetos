  <body>
    <div class="topbar">

      <div class="menu">

  </div>
    <div class="centro">
    </div>
    <div  class="imagem" >
    </div>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Nome Usuário" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Senha" required />

        <button type="submit" class="btn">Login</button>

        <div class="subEnviar">
          <span id="manter"><label><input type="checkbox" />Mantenha-me conectado</label></span>
          <span id="esqueceu"><a href="#">Esqueceu a senha?</a></span>
        </div>

        <div class="register-link">
          <p>Não possui uma conta? <a href="../Html/register.html">Registre-se</a>
            
        </div>
